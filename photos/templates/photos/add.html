{% extends 'photos/base.html' %}
    {% block content  %}
    	<div class="row justify-content-center mt-3">
    		<div class="col-md-4">
    			<a class="btn btn-dark my-3" href="{% url 'gallery' %}" role="button">Back</a>
    			<div class="card">
    				<form method="POST" action="" enctype="multipart/form-data">
    					{% csrf_token %}
    					<div class="form-group m-2">
						  <label class="form-label">Description</label>
						  <input class="form-control" name="description" placeholder="Enter a description." type="text" required>
						</div>

						<div class="form-group m-2">
						  <label class="form-label">Select a category</label>
						  <select name="category" class="form-control">
						  	<option value="none">Select a category..</option>
						  	{% for cat in categories %}
						  		<option value="{{ cat.id }}">{{ cat.name }}</option>
						  	{% endfor %}
						  </select>
						</div>

						<div class="form-group m-2">
						  <label class="form-label">Create a new category</label>
						  <input class="form-control" name="category_new" placeholder="Create a new category." type="text">
						</div>

    					<div class="form-group m-2">
						  <label class="form-label">Upload Image</label>
						  <input class="form-control" type="file" name="images" multiple required>
						</div>
						<button type="submit" class="btn btn-primary m-3">Submit</button>
    				</form>
    			</div>
    		</div>
    	</div>
    {% endblock %}
