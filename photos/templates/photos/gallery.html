{% extends 'photos/base.html' %}
    {% block content  %}
      <div class="row">
        <div class="col-md-3">
          <div class="card dark">
            <div class="card-header">
              Categories
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="{% url 'gallery' %}">All</a>
              </li>
              {% for cat in categories %}
                <li class="list-group-item">
                  <a href="{% url 'gallery' %}?category={{ cat.name }}">{{ cat.name }}</a>
                </li>
              {% endfor %}
              <a class="btn btn-dark btn-block btn-sm m-1" href="{% url 'add' %}" role="button">Add Photo</a>
            </ul>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            {% for photo in photos %}
              <div class="col-md-4">
              <div class="card my-2">
                  <img src="{{ photo.image.url }}" class="image-thumbnail" alt="...">
                  <div class="card-body">
                    <small>Category: {{ photo.category }}</small>
                  </div>
                  <a class="btn btn-outline-dark" href="{% url 'photo' photo.id %}" role="button">View</a>
              </div>
            </div>
            {% empty %}
              <h3>No Photos...</h3>
            {% endfor %}
            

          </div>
        </div>    
      </div>

    {% endblock %}
